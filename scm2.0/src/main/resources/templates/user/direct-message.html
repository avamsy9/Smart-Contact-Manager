<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Message Page</title>
</head>

<body>
    <div id="content">

        <!-- If user is Logged in : sidebar-->
        <div th:if="${loggedInUser}">
            <div th:replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-20" style="height: 1000px">
            <div class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-12 md:col-span-6">
                    <div
                        class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                        <h1 class="text-2xl font-semibold">Send a Direct Message</h1>
                        <p class="text-gray-500">
                            Send a message directly to your contact's email. Please fill in the details below.
                        </p>

                        <div data-th-replace="~{message :: messagebox}"></div>


                        <form th:action="@{'/user/messages/sendmail'}" method="post" class="mt-8" novalidate>

                            <!-- Contact Email form -->
                            <div class="mb-3">
                                <label for="contactEmail"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Contact's Email
                                </label>
                                <input  type="email"
                                    name="contactEmail"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="example@contact.com" required />
                            </div>

                            <!-- Subject form -->
                            <div class="mb-3">
                                <label for="subject"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Subject
                                </label>
                                <input  type="text"
                                    name="subject"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Message Subject" required />
                            </div>

                            <!-- Message form -->
                            <div class="mb-3">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Message
                                </label>
                                <textarea  rows="4"
                                    name="message"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write your message here" required></textarea>
                            </div>

                            <!-- Button -->
                            <div class="mb-3 flex justify-center space-x-3">
                                <button type="submit"
                                    class="px-3 py-2 rounded bg-gray-700 hover:bg-gray-900 text-white dark:bg-blue-700 dark:hover:bg-blue-900">
                                    Send Message
                                </button>
                                <button type="reset"
                                    class="px-3 py-2 rounded bg-red-700 hover:bg-red-900 text-white dark:bg-red-700 dark:hover:bg-red-900">
                                    Reset
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{'/js/message.js'}"></script>
    <script>
        console.log("Message Page Loaded")
    </script>
</body>

</html>
